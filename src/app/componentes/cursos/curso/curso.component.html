<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-1  d-none d-md-block side"></div>
        <div class="col-md-10">
            <h1 class="m-5"> Contenido de Este Curso </h1>
            <div class="row centrado " class="overflow-auto">
                <div *ngFor="let item of modulos" class="col-12 centrado">
                    <div *ngFor="let clase of item.clases"  class="col-10 mb-5 bg-card">
                        <div class="row">
                            <img class="col-md-4 p-4" src="../../../assets/cursos/curso.jpg" alt="Card image cap">
                            <div class="col-md-8 mt-md-5 " >
                                <h3>  {{item.id}}.-{{item.nombre}} : {{clase.idclase}}-{{clase.nombre}} </h3>
                                <p> {{clase.descripcion}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 ">
                <div class="col-lg-6 mb-2 centrado">
                    <button type="button"  [routerLink]="'/cursos'" class="btn bg-darkblue btn-lg">Buscar Otro curso</button>
                </div>
                <div class="col-lg-6 mb-2 centrado">
                    <button type="button" (click)="participar()" class="btn bg-darkblue btn-lg">Comenzar este curso</button>
                </div>
            </div>
        </div>
        <div class="col-1  d-none d-md-block side"></div>
    </div>
</div>
