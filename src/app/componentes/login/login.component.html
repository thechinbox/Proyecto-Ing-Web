<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-7 " id="side">

        </div>
        <div class="col-12 col-md-5 ">
            <h2 class="centrado my-5">Inicio de Sesion</h2>
            <form [formGroup]="formulario" class="row " novalidate>                
                <div class="col-12 mb-5 ">
                    <div class="row mb-4 px-5">
                        <div class="col-12">
                            <label for="email">Email </label>
                        </div>
                        <div class="col-12 px-md-5">
                            <input placeholder="Email" class="form-control-lg w-100" id="email" type="email" formControlName="email">  
                            <div class="row" *ngIf="formulario.controls['email'].invalid && (formulario.controls['email'].dirty || formulario.controls['email'].touched)" class="alert alert-danger">
                                <div class="col-12 centrado" *ngIf="formulario.controls['email'].hasError('required')" >
                                    <span> Debe ingresar email.</span>
                                </div>
                                <div class="col-12" *ngIf="formulario.controls['email'].hasError('email')" >
                                    <span> Ingrese un email valido</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5 px-5">
                        <div class="col-12">
                            <label for="password">Contraseña </label>
                        </div>
                        <div class="col-12 px-md-5">
                            <input placeholder="Contraseña" class="form-control-lg  w-100" id="password" type="password" formControlName="password" >  
                        </div>
                    </div>
                    <div class="row px-5 mb-2 ">
                        <div class="col-12 mb-3 trans">
                            <label for="rem">Recordar Contraseña: </label>
                            <input class="form-check-input ms-5" id="rem" type="checkbox" >  
                        </div>
                        <div class="col-12">
                            <a id="o" [routerLink]="''">¿Olvidaste tu Contraseña?</a>
                        </div>
                        
                    </div>  
                </div>
                <div class="col-12 centrado mb-4">
                    <button type="button" class="btn-lg w-50 bg-darkblue">Iniciar Sesión</button>
                </div>
                <div class="col-12 centrado">
                    <a class="darkblue" [routerLink]="''">Iniciar Sesión como empresa o profesional</a>
                </div>
                <div class="col-12 mt-5 centrado">
                    <img src="../../../assets/login/divider.png">
                </div>
                <div class="col-12 mt-5 centrado">
                    <img src="../../../assets/login/divider.png">
                </div>
                <div class="col-12 mt-5 centrado">
                    <p class="trans w-75">Al registrarte en la Aplicación, aceptas nuestros Terminos y Política de privacidad.</p>
                </div>
            </form>   
        </div>
    </div>
</div>
