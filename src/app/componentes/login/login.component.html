<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-7 d-flex justify-content-start">
            <img src="https://previews.123rf.com/images/nigelspiers/nigelspiers1308/nigelspiers130800001/21754579-una-vista-panor%C3%A1mica-vertical-de-la-ic%C3%B3nica-torre-eiffel-y-los-jardines-en-un-d%C3%ADa-caluroso-de-verano.jpg" class="img-fluid w-100">
        </div>
        <div class="col-12 col-md-5">
            <h2 class="centrado my-5">Inicio de Sesion</h2>
            <form [formGroup]="formulario" class="row" novalidate>                
                <div class="col-12 mb-5 ">
                    <div class="row mb-5 px-5">
                        <div class="col-12">
                            <label for="email">Email </label>
                        </div>
                        <div class="col-12 ">
                            <input class="form-control-lg w-100" id="email" type="email" formControlName="email">  
                        </div>
                        <div class="col-12 centrado" *ngIf="formulario.controls['email'].invalid && (formulario.controls['email'].dirty || formulario.controls['email'].touched)" class="alert alert-danger">
                            <div *ngIf="formulario.controls['email'].hasError('required')" >
                                Debe ingresar email.
                            </div>
                            <div *ngIf="formulario.controls['email'].hasError('email')" >
                                Formato Erroneo.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5 px-5">
                        <div class="col-12">
                            <label for="password">Contraseña </label>
                        </div>
                        <div class="col-12 ">
                            <input class="form-control-lg  w-100" id="password" type="password" formControlName="password" >  
                        </div>
                    </div>
                    <div class="row px-5">
                        <div class="col-12 ">
                            <label for="rem">Recordar Contraseña: </label>
                            <input class="form-check-input form-control-lg" id="rem" type="checkbox" >  
                        </div>
                    </div>  
                </div>
                <div class="col-12 px-5">
                    <a>Olvid</a>
                </div>
                <div class="col-12 centrado">
                    <button type="button" class="btn-lg">Iniciar Sesión </button>
                </div>
            </form>   
        </div>
    </div>
</div>
